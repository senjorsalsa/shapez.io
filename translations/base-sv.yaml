#
#  GAME TRANSLATIONS
#
#  Contributing:
#
#    If you want to contribute, please make a pull request on this respository
#    and I will have a look.
#
#  Placeholders:
#
#    Do *not* replace placeholders! Placeholders have a special syntax like
#    `Hotkey: <key>`. They are encapsulated within angle brackets. The correct
#    translation for this one in German for example would be: `Taste: <key>` (notice
#    how the placeholder stayed '<key>' and was not replaced!)
#
#  Adding a new language:
#
#    If you want to add a new language, ask me in the discord and I will setup
#    the basic structure so the game also detects it.
#
steamPage:
    # This is the short text appearing on the steam page
    shortText: shapez.io är ett spel där du bygger fabriker för att automatisera skapandet och kombinerandet av allt mer komplicerade former på en oändlig karta.

    # This is the long description for the steam page - It is contained here so you can help to translate it, and I will regulary update the store page.
    # NOTICE:
    # - Do not translate the first line (This is the gif image at the start of the store)
    # - Please keep the markup (Stuff like [b], [list] etc) in the same format
    longText: >-
        [img]{STEAM_APP_IMAGE}/extras/store_page_gif.gif[/img]

        shapez.io är ett spel där du bygger fabriker för att automatisera skapandet och kombinerandet av former. Leverera den efterfrågade, allt mer komplicerade formen för att komma vidare i spelet och låsa upp nya uppgraderingar till din fabrik.

        Då efterfrågan ökar efter hand kommer du behöva skala upp fabriken för att matcha den. - Glöm inte resurserna, du kommer behöva expandera i den [b]oändliga kartan[/b]!

        Eftersom former kan bli tråkigt snabbt så kommer du mixa färger och måla formerna. Kombinera röd, grön och blå för att producera olika färger och måla formerna enligt efterfrågan.

        Spelet har 18 nivåer (vilket kommer hålla dig upptagen i timmar redan!) men jag lägger hela tiden till nytt innehåll - Det finns mycket nytt planerat!
        

        [b]Fördelar med standalone versionen[/b]

        [list]
            [*] Landmärken
            [*] Oändlig sparfunktion
            [*] Mörkt läge
            [*] Fler inställningar
            [*] Främjar fortsatt utveckling av shapez.io ❤️
            [*] Fler verktyg kommer!
        [/list]

        [b]Planerade ändringar & förslag från följare[/b]

        Detta spelet är open source - Vem som helst kan bidra! Utöver det så lyffnas jag [b]mycket[/b] på spelarna! Jag försöker läsa alla förslag och få så mycket feedback som möjligt.

        [list]
            [*] Storyläge, där byggnader kostar formerna du skapar
            [*] Fler nivåer & byggnader (endast för standalone)
            [*] Nya kartor, och kanske hinder
            [*] Inställningsbar karta (Ändra storlek och antal resurser, seed, och mer)
            [*] Fler former
            [*] Förbättringar till prestandan (Spelet körs dock bra just nu!)
            [*] Färgblint läge
            [*] Och mycket mer!
        [/list]

        Ta gärna en titt på mitt trello board för hela roadpamen! https://trello.com/b/ISQncpJP/shapezio

